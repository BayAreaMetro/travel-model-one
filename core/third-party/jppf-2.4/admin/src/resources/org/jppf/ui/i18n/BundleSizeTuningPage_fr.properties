DecreaseRatio.label = Decroissance de la taille
DecreaseRatio.tooltip = Ce paramètre définit à quelle vitesse  l'agorithme arrêtera de générer des nombres aléatoires.\\n \
                        Ceci est essentiel pour déterminer la taille de l'univers des solutions à explorer.\\n \
                        Plus ce nombre est grand, plus l'algorithme s'arrêtera tôt

