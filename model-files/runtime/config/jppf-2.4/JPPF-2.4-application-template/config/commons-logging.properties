#------------------------------------------------------------------------------#
# This defines the JDK logger as the default logger, which requires no         #
# additional library.                                                          #
#------------------------------------------------------------------------------#
#org.apache.commons.logging.Log=org.apache.commons.logging.impl.Jdk14Logger

#------------------------------------------------------------------------------#
# This defines the Apache log4j logger as the default logger, which requires   #
# the log4j-1.2.15.jar or later library.                                       #
#------------------------------------------------------------------------------#
org.apache.commons.logging.Log=org.apache.commons.logging.impl.Log4JLogger
